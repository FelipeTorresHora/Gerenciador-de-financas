<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --dark-bg: #111827;
            --card-bg: #1F2937;
        }

        body {
            background-color: var(--dark-bg);
            color: #F9FAFB;
            font-family: 'Inter', sans-serif;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--card-bg);
            padding: 1.5rem;
            border-right: 1px solid #374151;
        }

        .nav-link {
            color: #9CA3AF;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #374151;
            color: #E5E7EB;
        }

        .main-content {
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .filter-card {
            grid-column: 1 / -1;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .metric-card {
            background: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #374151;
        }

        .chart-card {
            grid-column: 1 / -1;
            height: 600px;
            background: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        #refreshButton {
            background: var(--primary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        #refreshButton:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        .toast {
            backdrop-filter: blur(10px);
            background-color: rgba(31, 41, 55, 0.9) !important;
            border: 1px solid #374151 !important;
        }

        #lastUpdate {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="d-flex flex-column">
                <h3 class="mb-4">üìà Finan√ßas Pro</h3>
                <a href="{% url 'index' %}" class="nav-link active">Dashboard</a>
                <a href="{% url 'transacoes' %}" class="nav-link">Transa√ß√µes</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filtros -->
            <div class="filter-card">
                <select id="filterYear" class="form-control bg-dark text-light">
                    <option value="">Todos os Anos</option>
                </select>
                
                <select id="filterMonth" class="form-control bg-dark text-light">
                    <option value="">Todos os Meses</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Mar√ßo</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>

                <select id="filterCategory" class="form-control bg-dark text-light">
                    <option value="">Todas Categorias</option>
                </select>

                <button class="btn btn-primary" id="refreshButton">
                    üîÑ Atualizar Dados
                </button>
            </div>

            <!-- M√©tricas -->
            <div class="metric-card">
                <div class="text-muted">Total Anual</div>
                <div class="metric-value" id="annualTotal">-</div>
            </div>

            <div class="metric-card">
                <div class="text-muted">M√™s Atual</div>
                <div class="metric-value" id="monthlyTotal">-</div>
            </div>

            <div class="metric-card">
                <div class="text-muted">Categoria</div>
                <div class="metric-value" id="categoryTotal">-</div>
            </div>

            <!-- Gr√°fico Principal -->
            <div class="chart-card">
                <canvas id="mainChart"></canvas>
            </div>

            <div id="lastUpdate"></div>
        </main>

        <!-- Toast Container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="loadingToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    üïí Atualizando dados da planilha...
                </div>
            </div>
            
            <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    ‚ùå Erro ao atualizar dados!
                </div>
            </div>
        </div>
    </div>

    <script>
        let mainChart;
        const currencyFormatter = new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        });

        // Inicializar anos de 2025 a 2030
        const yearSelect = document.getElementById('filterYear');
        const startYear = 2025;
        const endYear = 2030;

        yearSelect.innerHTML = '<option value="">Todos os Anos</option>';
        for (let year = startYear; year <= endYear; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // Sistema de atualiza√ß√£o
        let currentData = null;

        async function updateDashboard() {
            try {
                showToast('loadingToast');
                
                const params = new URLSearchParams({
                    year: document.getElementById('filterYear').value,
                    month: document.getElementById('filterMonth').value,
                    category: document.getElementById('filterCategory').value,
                    refresh: new Date().getTime() // Evitar cache
                });

                const response = await fetch(`/update-chart/?${params}`);
                
                if (!response.ok) throw new Error('Erro na resposta da API');
                
                currentData = await response.json();
                
                renderChart(currentData);
                updateMetrics(currentData);
                updateFilters(currentData);
                
                updateTimestamp();
                hideToast('loadingToast');

            } catch (error) {
                console.error('Erro na atualiza√ß√£o:', error);
                showToast('errorToast');
                hideToast('loadingToast');
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            if (mainChart) mainChart.destroy();

            mainChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.daily),
                    datasets: [{
                        label: 'Gastos Di√°rios',
                        data: Object.values(data.daily),
                        backgroundColor: '#3B82F6',
                        borderColor: '#2563EB',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => currencyFormatter.format(ctx.raw)
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: (value) => currencyFormatter.format(value)
                            }
                        }
                    }
                }
            });
        }

        function updateMetrics(data) {
            document.getElementById('annualTotal').textContent = 
                currencyFormatter.format(data.annual_total || 0);
            
            document.getElementById('monthlyTotal').textContent = 
                currencyFormatter.format(data.monthly_total || 0);
            
            document.getElementById('categoryTotal').textContent = 
                currencyFormatter.format(data.category_total || 0);
        }

        function updateFilters(data) {
            // Atualizar categorias dinamicamente
            const categorySelect = document.getElementById('filterCategory');
            categorySelect.innerHTML = '<option value="">Todas Categorias</option>';
            
            if (data.categories) {
                Object.keys(data.categories).forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            }
        }

        function showToast(id) {
            const toast = new bootstrap.Toast(document.getElementById(id));
            toast.show();
        }

        function hideToast(id) {
            const toast = bootstrap.Toast.getInstance(document.getElementById(id));
            if (toast) toast.hide();
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `√öltima atualiza√ß√£o: ${now.toLocaleTimeString()}`;
        }

        // Event Listeners
        document.getElementById('refreshButton').addEventListener('click', updateDashboard);
        
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => {
                if (currentData) renderChart(currentData);
            });
        });

        // Inicializa√ß√£o
        updateDashboard();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
