<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Orçamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Parte superior com o gráfico e explicação -->
        <div class="row">
            <div class="col-md-6">
                <div id="chart-container">
                    <h3>Gráfico de Estatísticas</h3>
                    <canvas id="expenseChart"></canvas>
                    <button id="update-chart-button" class="btn btn-primary mt-2">Atualizar Gráfico</button>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <h3>Explicação dos Custos</h3>
                    <p>Detalhes sobre as categorias e estatísticas financeiras.</p>
                </div>
            </div>
        </div>

        <!-- Formulário para adicionar despesas -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Adicionar Nova Despesa</h3>
                <form data-spreadsheet-api="https://sheet2api.com/v1/iHLaXYEkR9GG/db-orcamento/P%25C3%25A1gina3" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="Valor" placeholder="Valor" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="Categoria" placeholder="Categoria" required>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" name="Data" placeholder="Data" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="Tipo" placeholder="Tipo" required>
                    </div>
                    <div class="col-md-12 text-end mt-2">
                        <button type="submit" class="btn btn-success" onClick="alert('Dados adicionados com sucesso!')">Salvar</button>
                    </div>
                </form>
                <script src="https://sheet2api.com/v1/template.js"></script>
            </div>
        </div>

        <!-- Parte inferior com a tabela do Sheet2API -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Tabela de Despesas</h3>
                <iframe src="https://sheet2api.com/table/iHLaXYEkR9GG/db-orcamento/P%25C3%25A1gina3"
                        width="100%" height="600" frameBorder="0"
                        style="border: 1px solid #dedede;background: transparent;"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para o Gráfico -->
    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Categoria 1', 'Categoria 2', 'Categoria 3', 'Categoria 4'],
                datasets: [{
                    label: 'Despesas por Categoria',
                    data: [12, 19, 3, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Atualizar gráfico ao clicar no botão
        document.getElementById('update-chart-button').addEventListener('click', () => {
            // Exemplo: Atualizar dados do gráfico manualmente (ou com uma requisição a partir da API)
            expenseChart.data.datasets[0].data = [5, 10, 15, 20];
            expenseChart.update();
        });
    </script>
</body>
</html>
