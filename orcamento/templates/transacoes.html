{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Gerenciador de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

  <div id="success-popup" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-md" style="display: none; z-index: 1000;">
    Transação salva com sucesso!
  </div>

  <div class="flex flex-col min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <i class="fas fa-wallet text-2xl"></i>
            <h1 class="text-xl font-bold">Gerenciador de Finanças</h1>
          </div>
          <div class="hidden md:flex space-x-6">
            <a href="/" class="hover:text-blue-200 font-medium flex items-center"><i class="fas fa-home mr-1"></i> Início</a>
            <a href="/ia-agent" class="block py-2 hover:text-blue-200">Assistente IA</a>
            <a href="/transacoes" class="text-blue-200 font-medium flex items-center border-b-2 border-blue-200 pb-1"><i class="fas fa-exchange-alt mr-1"></i> Transações</a>
          </div>
          <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white focus:outline-none"><i class="fas fa-bars text-xl"></i></button>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden mt-3 pb-2">
          <a href="/" class="block py-2 hover:text-blue-200 font-medium"><i class="fas fa-home mr-1"></i> Início</a>
          <a href="/transacoes" class="block py-2 text-blue-200 font-medium"><i class="fas fa-exchange-alt mr-1"></i> Transações</a>
        </div>
      </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Gerenciar Transações</h2>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <form id="transaction-form" action="{% url 'save_expense' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="Id" id="id-input" value="">
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-4">
            <input type="text" name="Valor" id="amount" placeholder="Valor (ex.: 100,00)" class="rounded-md border-gray-300 p-2" required>
            <input type="text" name="Categoria" id="category" placeholder="Categoria" class="rounded-md border-gray-300 p-2" required>
            <input type="date" name="Data" id="date" class="rounded-md border-gray-300 p-2" required>
            <select name="Tipo" id="transaction-type" class="rounded-md border-gray-300 p-2">
              <option value="Receita">Receita</option>
              <option value="Despesa">Despesa</option>
            </select>
          </div>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">Salvar Transação</button>
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <iframe src="https://sheet2api.com/table/iHLaXYEkR9GG/db-orcamento/P%25C3%25A1gina3" width="100%" height="600" frameborder="0" style="border: 1px solid #dedede; background: transparent;"></iframe>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        &copy; 2025 Gerenciador de Finanças
      </div>
    </footer>
  </div>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
