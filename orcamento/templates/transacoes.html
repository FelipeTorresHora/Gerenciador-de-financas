<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Gerenciador de Orçamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f8f9fa;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .form-container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .iframe-container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <a href="{% url 'index' %}">Dashboard</a>
        <a href="{% url 'transacoes' %}">Transações</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <h2>Adicionar Transação</h2>
        <div class="form-container">
            <form class="form mt-4" id="expenseForm">
                <div class="form-group">
                    <label>Valor:</label>
                    <input type="number" class="form-control mb-2" name="Valor" placeholder="Ex: 100" required min="0">

                    <label>Categoria:</label>
                    <input type="text" class="form-control mb-2" name="Categoria" placeholder="Ex: Alimentação" required>

                    <label>Data:</label>
                    <input type="date" class="form-control mb-2" name="Data" required>

                    <label>Tipo:</label>
                    <select class="form-control" name="Tipo" required>
                        <option value="Despesa">Despesa</option>
                        <option value="Receita">Receita</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <h2>Planilha de Dados</h2>
        <div class="iframe-container">
            <iframe 
                style="width: 100%; height: 600px; border: 1px solid #dedede;"
                src="https://sheet2api.com/table/iHLaXYEkR9GG/db-orcamento/Página3">
            </iframe>
        </div>
    </div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const rawData = Object.fromEntries(formData.entries());

            // Converter data para DD-MM-YYYY
            const [year, month, day] = rawData.Data.split('-');
            const formattedData = {
                ...rawData,
                Data: `${day}-${month}-${year}`
            };

            try {
                const response = await fetch('/save-expense/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formattedData)
                });

                if (response.ok) {
                    alert('Dados salvos com sucesso!');
                    e.target.reset();
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                alert('Falha na conexão: ' + error.message);
            }
        });
    </script>
</body>
</html>
